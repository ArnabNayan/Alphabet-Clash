<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/styles.css">

</head>
<body class="font-poppins">
  <main class=" min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-screen" class="home min-h-screen text-white flex items-center justify-center ">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-9xl font-anton uppercase">Alphabet Clash</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick=play() class="btn bg-white text-black">Play Now</button>
        </div>
       
    </section> 
    <section id="play-ground" class=" hidden">
      <div class="flex flex-col items-center gap-20 pt-20"><br>
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]  ">
          <div class="flex justify-center ">
            <p class="bg-[#2F2941] px-8 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
          </div>
          <div class="flex items-center justify-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
          </div>
          
        </div>
         <!-- keyboard -->
          <div >
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd bg-white text-black">q</kbd>
              <kbd id="w" class="kbd bg-white text-black">w</kbd>
              <kbd id="e" class="kbd bg-white text-black">e</kbd>
              <kbd id="r" class="kbd bg-white text-black">r</kbd>
              <kbd id="t" class="kbd bg-white text-black">t</kbd>
              <kbd id="y" class="kbd bg-white text-black">y</kbd>
              <kbd id="u" class="kbd bg-white text-black">u</kbd>
              <kbd id="i" class="kbd bg-white text-black">i</kbd>
              <kbd id="o" class="kbd bg-white text-black">o</kbd>
              <kbd id="p" class="kbd bg-white text-black">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd bg-white text-black">a</kbd>
              <kbd id="s" class="kbd bg-white text-black">s</kbd>
              <kbd id="d" class="kbd bg-white text-black">d</kbd>
              <kbd id="f" class="kbd bg-white text-black">f</kbd>
              <kbd id="g" class="kbd bg-white text-black">g</kbd>
              <kbd id="h" class="kbd bg-white text-black">h</kbd>
              <kbd id="j" class="kbd bg-white text-black">j</kbd>
              <kbd id="k" class="kbd bg-white text-black">k</kbd>
              <kbd id="l" class="kbd bg-white text-black">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd bg-white text-black">z</kbd>
              <kbd id="x" class="kbd bg-white text-black">x</kbd>
              <kbd id="c" class="kbd bg-white text-black">c</kbd>
              <kbd id="v" class="kbd bg-white text-black">v</kbd>
              <kbd id="b" class="kbd bg-white text-black">b</kbd>
              <kbd id="n" class="kbd bg-white text-black">n</kbd>
              <kbd id="m" class="kbd bg-white text-black">m</kbd>
              <kbd id="/" class="kbd bg-white text-black">/</kbd>
            </div>
          </div>
          <!-- button -->
           <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-400 text-white px-4">
              Life
             <img src="images/love.svg" alt="">
             <span  id="life">3</span>
            </button>
            <button class="btn rounded-full bg-purple-700 text-white px-4">
              Score
              <img src="images/dollar1.svg" alt="">
              <span id="score">0</span>
            </button>
           </div>
      </div>
    </section>
    <!-- score -->
    <section id="score-card" class="score items-center flex justify-center min-h-screen hidden">
       <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span>
          <span id="total-score">14</span>
        </h1>
        <button onclick=play() class="btn bg-white text-black">Play Again</button>
        <p>Practice will make you a pro</p>
       </div>
    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alpha-clash.js"></script>
</body>
</html>
